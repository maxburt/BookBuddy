<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>EPUB Reader</title>
    <script src="www/jszip.min.js"></script>
    <script src="www/epub.min.js"></script>
    <style>
        /* Visual gradient overlay at the top */
        #topGradient {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 64px;
          background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), transparent);
          z-index: 3;
          pointer-events: none; /* This element just provides visual feedback */
          display: block;
        }
        /* Tap zone for showing/hiding toolbar */
        #topTapZone {
          position: fixed;
          top: 0;
          width: 100%;
          height: 48px; /* adjust as needed */
          z-index: 5;
        }
        /* Back button styling */
        #backBtn {
          background: none;
          border: none;
          color: white;
          font-size: 18px;
          margin-right: 12px;
          cursor: pointer;
        }
        /* Toolbar header, initially hidden */
        #header {
          position: fixed;
          top: 0;
          width: 100%;
          height: 48px;
          background-color: #222;
          color: white;
          align-items: center;
          padding: 0 16px;
          z-index: 1000;
          font-family: sans-serif;
          display: none;
        }
        #bookTitle {
          font-weight: bold;
          font-size: 18px;
          flex: 1;
        }
        /* Table of Contents dropdown styling */
        #tocDropdown {
          background: #222;
          color: white;
          border: 1px solid #444;
          padding: 4px;
          margin-left: 8px;
        }
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow: hidden;
        }
        #viewer {
          width: 100%;
          height: calc(100% - 48px);
          margin-top: 48px;
        }
        /* Tap zones for page navigation */
        #prevTap, #nextTap {
          position: fixed;
          top: 0;
          height: 100%;
          width: 30%;
          z-index: 10;
        }
        #prevTap {
          left: 0;
        }
        #nextTap {
          right: 0;
        }
    </style>
</head>
<body>
<!-- Toolbar Header -->
<div id="header">
    <button id="backBtn">‚Üê Back</button>
    <select id="fontSizeSelect">
        <option value="80%">Small</option>
        <option value="100%" selected>Normal</option>
        <option value="120%">Large</option>
        <option value="150%">Extra Large</option>
    </select>
    <select id="tocDropdown">
        <option>Loading TOC...</option>
    </select>
</div>
<!-- Gradient overlay and tap zone -->
<div id="topGradient"></div>
<div id="topTapZone"></div>
<!-- Main viewer area -->
<div id="viewer"></div>
<!-- Page navigation tap zones -->
<div id="prevTap"></div>
<div id="nextTap"></div>
<!-- JS after DOM -->
<script src="www/reader.js"></script>
</body>
</html>
